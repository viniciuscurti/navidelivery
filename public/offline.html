<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>NaviDelivery • Offline</title>
  <meta name="theme-color" content="#0d6efd">
  <style>
    :root { color-scheme: light dark; }
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; }
    .wrap { display: grid; place-items: center; min-height: 100vh; padding: 2rem; }
    .card { max-width: 38rem; padding: 2rem; border-radius: 14px; border: 1px solid rgba(0,0,0,.08); background: rgba(255,255,255,.6); backdrop-filter: blur(6px); }
    h1 { margin: 0 0 .5rem; font-size: 1.5rem; }
    p { margin: .25rem 0; line-height: 1.5; }
    .muted { opacity: .7; font-size: .9rem; }
    .btn { display: inline-block; margin-top: 1rem; padding: .625rem 1rem; border-radius: 10px; text-decoration: none; color: #fff; background: #0d6efd; }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card">
      <h1>Você está offline</h1>
      <p>Tente novamente quando a conexão for restabelecida.</p>
      <p class="muted">Algumas páginas e recursos podem estar disponíveis em cache.</p>
      <a class="btn" href="/" rel="nofollow">Voltar ao início</a>
    </section>
  </main>
</body>
</html>
